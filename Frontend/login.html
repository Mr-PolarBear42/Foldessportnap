<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
        <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
    <h2>Bejelentkezés</h2>
        <form id="bejelentkezés">
            <label for="név">Név:</label>
            <input type="text" name="név" id="név" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="évfolyam">Évfolyam:</label>
            <select  name="évfolyam" id="evfolyam">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="nyek">nyek</option>
            </select>
            <label for="osztaly">Osztály:</label>
            <select  name="osztaly" id="osztaly">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="Nyek">Nyek</option>
            </select>
            <input type="button" name="b1" value="Register"
                onclick="location.href='valasztas.html'">
        </form>
    </div>
</body>
