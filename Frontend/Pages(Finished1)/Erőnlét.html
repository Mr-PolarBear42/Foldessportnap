<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egyenisportminta</title>
    <link rel="stylesheet" href="main.css">
</head>
    <body>
        <h1>Erőnlét</h1>
        <h2>Szabályok: </h2>
        <h3>- Különböző erőnléti feladatok darabszámra/időre</h3>
    
    <div class="container">
        <h1>Sportok</h1>
        <label for="fekvotamasz">
            Fekvőtámasz
            <input type="checkbox" name="fekvotamasz" id="fekvotamasz">
        </label>
        <label for="huzodzkodas">
            Húzódzkodás
            <input type="checkbox" name="huzodzkodas" id="huzodzkodas">
        </label>
        <br>
        <label for="plank">
            Plank
            <input type="checkbox" name="plank" id="plank">
        </label>
        <label for="fekvenyomas">
            Fekvenyomás
            <input type="checkbox" name="fekvenyomas" id="fekvenyomas">
        </label>
        
    </div>
    <button onclick="submitData()">Regisztrálás</button>

    <!-- Move the script to the end of the body -->
     <script type="text/javascript" src="sendData.js"></script>
    <script>
        const sports="";
        if(document.getElementById("fekvotamasz").value==true){
            sports+=" fekvőtámasz";
        }
        if(document.getElementById("huzodkodas").value==true){
            sports+=" húzódzkodás";
        }
        if(document.getElementById("plank").value==true){
            sports+=" plank";
        }
        if(document.getElementById("fekvenyomas").value==true){
            sports+=" fekvenyomas";
        }
        function submitData(){
            sendData("Erőnlét", {}, sports);
        }
        
    </script>
</body>
