<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="static\css\main.css">
</head>
<body>
    <h1>Földes Sportnap</h1>
    <div class="container">
    <h2>Bejelentkezés</h2>
        <form id="bejelentkezés">
            <label for="név">Név:</label>
            <input type="text" name="name" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="évfolyam">Évfolyam:</label>
            <select  name="évfolyam" id="evfolyam">
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="nyek">nyek</option>
            </select>
            <label for="osztaly">Osztály:</label>
            <select  name="osztaly" id="osztaly">
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="C">C</option>
                <option value="D">D</option>b
                <option value="E">E</option>
                <option value="Nyek">Nyek</option>
            </select>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                <text>Elfogadom az <a href="/download/SportnapAdatkezelesi.pdf" >Adatkezelési feltételeket </a> és a <a href="/download/SportnapSzabalyok.pdf" >Sportnap Szabályzatát</a></text>
            </label>
            <button id="register">Bejelentkezés</button>
        </form>
    </div>
    <script>
        document.getElementById("register").addEventListener("click",function(event){
            event.preventDefault();
            const nameofstudent=document.getElementById("name").value;
            const emailofstudent=document.getElementById("email").value;
            const gradeofstudent=document.getElementById("evfolyam").value;
            const classofstudent=document.getElementById("osztaly").value;
            const data={name:nameofstudent, email:emailofstudent,grade:gradeofstudent,class:classofstudent};
            sessionStorage.setItem('userData', JSON.stringify(data))
            window.location.href = "/valasztas";

    })
        
    </script>
</body>
